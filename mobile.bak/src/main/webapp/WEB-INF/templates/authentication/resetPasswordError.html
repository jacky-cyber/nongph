<head th:include="/layout/partials/head (pageTitle='找回密码')"></head>

<body>
	<div id="notification_bar"></div>
	<header
		th:substituteby="layout/partials/header(pageTitle='重置密码错误',type='normal')" />
	<div id="content" class="width_setter group" role="main">
		<div class="main_title_bar">
			<a href="/"> <span></span>
			</a>
			<h2>找回密码成功</h2>
		</div>
		<div id="account">
			<div style="display: none;" th:fragment="title" th:inline="text">重置密码错误
				- 品荟</div>

			<div id="resetPassword">
				<span class="error" th:switch="${errorCode}" th:if="${errorCode}">
					<p th:case="'tokenUsed'">
						重置密码的URL已经被使用，如要再次请求重置密码，请点击<a class="account"
							th:href="@{/login/forgotPassword}">忘记密码？</a>
					</p>
					<p th:case="'tokenExpired'">
						重置密码的URL已经过期，如要再次请求重置密码，请<a class="account"
							th:href="@{/login/forgotPassword}">忘记密码？</a>
					</p>
					<p th:case="*">
						重置密码的URL无效，如要再次请求重置密码，请<a class="account"
							th:href="@{/login/forgotPassword}">忘记密码？</a>
					</p>
				</span>
			</div>
		</div>
	</div>
	<footer th:substituteby="layout/partials/footer" />
</body>
</html>
