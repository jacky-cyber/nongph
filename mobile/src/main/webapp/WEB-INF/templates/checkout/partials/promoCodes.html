<div th:fragment="promo-code-form">
    <nph:form class="manage-promo" method="POST" th:action="@{/cart/promo}">
        <div class="form50">
            <label class="prompt" for="checkoutPromo">
            	<span>Promo Code</span>:
            </label>
            <div class="form100">
                <input id="checkoutPromo" name="promoCode" class="field35" type="text" value="" autocomplete="off"/>
                <div id="cart_promo_error" class="checkout_promo" style="display: none;"></div>
            </div>
        </div>

        <div>
            <input type="submit" id="addPromo" name="addPromo" th:value="#{cart.applyDiscount}" class="medium red apply" />
        </div>

        <div class="clearfix"></div>

    </nph:form>
</div>
