<head th:include="/layout/partials/head (pageTitle='找回密码')"></head>

<body>
	<div id="notification_bar"></div>
	    <header th:substituteby="layout/partials/header(pageTitle='找回密码',type='normal')" />

	<div id="content" class="width_setter group" role="main">
		<div id="account">
			<div style="display: none;" th:fragment="title" th:inline="text">忘记密码 - 品荟</div>

			<div id="forgotPassword">
				<span class="error" th:switch="${errorCode}" th:if="${errorCode}">
					<p th:case="'invalidCustomer'">此邮箱地址系统内不存在！</p>
					<p th:case="'inactiveCustomer'">您输入的邮箱地址未激活，请联系客服激活您的邮箱</p>
					<p th:case="*" th:text="${errorCode}">未知错误</p>
				</span>

				<nph:form id="forgotPasswordForm"
					th:action="@{/login/forgotPassword}" method="post" class="clearfix">
					<div class="item">
						<input type="text" maxlength="40" required="true" name="emailAddress" class="txt-input"
							placeholder="输入手机号码或邮箱地址" />
					</div>
					<div class="login_register">
						<input class="login_button big red" type="submit" th:value="获取密码" />
					</div>
				</nph:form>
			</div>
		</div>

	</div>

	<footer th:substituteby="layout/partials/footer" />
	<div th:substituteby="layout/partials/divfootermenu" />
</body>
</html>
