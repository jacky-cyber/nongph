<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>邮箱认证- 品荟</title>
	<meta name="description" content="品荟" />
	<meta
		content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'
		name='viewport' />
	<link rel="stylesheet" href="/static/css/base2013.css" />
	<link rel="stylesheet" href="/static/css/header.css" />
	<link rel="stylesheet" href="/static/css/sjyz.css" />
	<link rel="stylesheet" href="/static/css/reset.css" />
	<link rel="stylesheet" href="/static/css/btn.css" />
	<link rel="stylesheet" href="/static/css/b-btn.css" />
	<link rel="stylesheet" href="/static/css/footer.css" />
</head>

<body>
	<div id="notification_bar"></div>
	<header
		th:substituteby="layout/partials/header(pageTitle='邮箱认证',type='normal')" />
	<div class="yz">
		<div class="xjk">
			<nph:form id="frm_changeEmail" method="post">
				<ul class="tab tab-v1">
					<li style="width: 30%"><span class="one"><b></b>1、验证身份</span></li>
					<li style="width: 40%"><span class="two on"><b></b>2、修改邮箱</span></li>
					<li style="width: 30%"><span class="thr"><b></b>3、完 成</span></li>
				</ul>
				<div class="content">
					<p class="msg">请输入新的邮箱地址</p>
					<div class="box-mg">
						<span class="tbl"> <span class="tbl-cell"> <span
								class="input-border"> <input id="email" name="email"
									class="input" placeholder="新邮箱地址" type="text" />
							</span>
						</span> 
						</span>
					</div>

					<p th:text="${errorTips}" id="errorTips" name="errorTips" class="msg"
						style="font-size: 14px; color: rgb(255, 0, 0); margin-top: 10px;">
					</p>
					<a id="btnSubmit" name="btnSubmit" href="javascript:void(0);"
						class="btn b-btn">下一步</a>
				</div>
			</nph:form>
		</div>
	</div>
	<div th:substituteby="layout/partials/bottom" />
	<script th:src="@{/static/js/lib/jquery-1.9.1.js}" />
	<script>		
		$("#btnSubmit").click(function(){
			$("#frm_changeEmail").attr("action", "/account/changeEmail/step3");
			$("#frm_changeEmail").submit();
		})
	</script>
</body>
</html>
