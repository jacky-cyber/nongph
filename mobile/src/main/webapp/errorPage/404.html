<!DOCTYPE html>
<html><head lang="zh-CN">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="#ffffff" name="msapplication-TileColor">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>页面没有了</title>
<style tyle="text/css">
html,body,div,span,applet,object,iframe,h1,h2,h3,h4,h5,h6,p,blockquote,pre,a,abbr,acronym,address,big,cite,code,del,dfn,em,img,ins,kbd,q,s,samp,small,strike,strong,sub,sup,tt,var,b,u,i,center,dl,dt,dd,ol,ul,li,fieldset,form,label,legend,table,caption,tbody,tfoot,thead,tr,th,td,article,aside,canvas,details,embed,figure,figcaption,footer,header,hgroup,menu,nav,output,ruby,section,summary,time,mark,audio,video{margin:0;padding:0;border:0;font-size:100%;font:inherit;vertical-align:baseline}article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}body{line-height:1}ol,ul{list-style:none}blockquote,q{quotes:none}blockquote:before,blockquote:after,q:before,q:after{content:'';content:none}table{border-collapse:collapse;border-spacing:0}*{-webkit-tap-highlight-color:rgba(0,0,0,0);-webkit-tap-highlight-color:transparent;-webkit-box-sizing:border-box;-moz-box-sizing:border-box;-ms-box-sizing:border-box;box-sizing:border-box}body{font-family:"SimHei","Helvetica Neue",Arial,"Droid Sans",sans-serif;background-color:#FFF}html,body{width:100%}html{-webkit-text-size-adjust:none;-ms-text-size-adjust:100%}a,button,input{outline:0 none;text-decoration:none}button{border:0}img{border:0 none;vertical-align:bottom;-ms-interpolation-mode:bicubic}.hide{display:none}.common-wrapper{width:100%;position:relative;max-width:640px;min-width:320px;overflow:hidden;margin:0 auto;font-size:16px;background-color:#FFF}body{background:#f3f5f7}.common-wrapper{padding:0 50px;background:#f3f5f7}.system-error{padding-top:138px;text-align:center}.system-error .error-img{width:98px;height:58px;margin:0 auto 24px;background:url("../static/img/pinhui.png")no-repeat;background-size:98px 58px}.system-error h3{margin-bottom:10px;font-size:18px;color:#252525}.system-error h4{font-size:14px;color:#848689}
</style></head>

<body>
<div class="common-wrapper">
    <div class="system-error">
        <div class="error-img"></div>
        <h3>糟了，页面找不到了...</h3>
		<h4 id="time">5S后跳转到首页</h4>
    </div>
</div>

<script type="text/javascript">
	var t = 5; //倒计时的秒数

	function showTime() {
		document.getElementById('time').innerHTML = t + "S后跳转到首页";
		if (t == 0) {
			window.location.href = "http://" + location.host;
		}
		t -= 1;
		if (t >= 0) {
			setTimeout("showTime()", 1000);
		}
	}

	window.onload = function () {
		showTime();
	}
</script>

</body></html>
