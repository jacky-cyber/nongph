<div id="account">  
    <div id="login">
        <span class="error" th:if="${param.error}">
            <p><span th:text="#{login.noMatchTryAgain}">The e-mail address and/or password entered do not match our records.  Please try again</span></p>
        </span>

        <div class="clearfix">
            <nph:form th:action="@{/login_post.htm}" method="post">
                <input type="hidden" name="successUrl" th:if="${successUrl}" th:value="${successUrl}"/>
               
                <div class="item">
                    <input th:if="${param.username}" type="text" name="j_username" th:value="${param.username[0]}" maxlength="30" required="true" class="txt-input" th:classappend="${param.error} ? 'fieldError'" placeholder="请输入手机号码" />
                	<input th:unless="${param.username}" type="text" name="j_username" maxlength="30" required="true" class="txt-input" th:classappend="${param.error} ? 'fieldError'" placeholder="请输入手机号码" />
                </div>
                
                <div class="item">
                    <input type="password" maxlength="20" required="true" name="j_password" class="txt-input" th:classappend="${param.error} ? 'fieldError'"  placeholder="请输入密码"/>
                </div>
                
                <div class="login_register">
                    <input class="login_button big red" type="submit" th:value="登录"/>
                </div>
                
                <div class="login_register_alt_links">
                    <a class="register_alt_link" th:href="@{/register/byPhone}"><span>免费注册</span></a>
                    <a class="forgotpwd_alt_link" th:href="@{/login/forgotPassword}"><span>忘记密码</span></a>
                </div>
            </nph:form>
        </div>
    </div>
</div>
